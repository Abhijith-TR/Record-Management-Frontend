components:
  schemas:
    LoginUserRequest:
      title: LoginUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: abc@xyz.in
        password: abcdefgh
    SuperRegisterUserRequest:
      title: SuperRegisterUserRequest
      required:
        - name
        - entryNumber
        - degree
      type: object
      properties:
        name:
          type: string
        entryNumber:
          type: string
        degree:
          type: string
      example:
        name: xyz
        entryNumber: abcdefgh
        degree: PhD
    LoginAdminRequest:
      title: LoginAdminRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: abc@xyz.com
        password: something
    RegisterAdminRequest:
      title: RegisterAdminRequest
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
        email:
          type: string
      example:
        name: abcd
        email: abc@xyz.com
    ChangeUserPasswordRequest:
      title: ChangeUserPasswordRequest
      required:
        - password
        - newPassword
      type: object
      properties:
        password:
          type: string
        newPassword:
          type: string
      example:
        password: something
        newPassword: somethingelse
    ChangeAdminPasswordRequest:
      title: ChangeAdminPasswordRequest
      required:
        - password
        - newPassword
      type: object
      properties:
        password:
          type: string
        newPassword:
          type: string
      example:
        password: something
        newPassword: somethingelse
    AdminCreateRecordRequest:
      title: AdminCreateRecordRequest
      required:
        - entryNumber
        - grade
        - subjectCode
        - semester
      type: object
      properties:
        entryNumber:
          type: string
        grade:
          type: string
        subjectCode:
          type: string
        semester:
          type: string
      example:
        entryNumber: abcdefgh
        grade: B
        subjectCode: abcde
        semester: "3"
    AdminUpdateSingleRecordRequest:
      title: AdminUpdateSingleRecordRequest
      required:
        - grade
      type: object
      properties:
        grade:
          type: string
      example:
        grade: A
    AdminCreateSubjectRequest:
      title: AdminCreateSubjectRequest
      required:
        - subjectCode
        - subjectName
      type: object
      properties:
        subjectCode:
          type: string
        subjectName:
          type: string
      example:
        subjectCode: abcde
        subjectName: DSA
    AdminPostNotificationsRequest:
      title: AdminPostNotificationsRequest
      required:
        - subjectCode
        - announcement
      type: object
      properties:
        subjectCode:
          type: string
        announcement:
          type: string
      example:
        subjectCode: abcde
        announcement: something
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:
  - name: Misc
    description: ""
  - name: User
    description: ""
  - name: Super
    description: ""
  - name: Admin
    description: ""
